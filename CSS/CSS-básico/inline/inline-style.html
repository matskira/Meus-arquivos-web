<!--
Exemplo de formas de aplicações de css.
Internal CSS -> No próprio 'head' do arquivo, você declara estilos
Internal tag -> Na própria 'tag' você declara os estilos
External CSS -> Criação de um arquivo externo e importado no 'head'
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline Style</title>
    <style type="text/css">
      .borda{
        border:1px solid red;
      }
    </style>
  </head>
  <body>
      <h1 class="borda">Bloco 1</h1>
      <h1 class="borda">Bloco 2</h1>
  </body>
</html>
